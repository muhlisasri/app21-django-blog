{% extends "base.html" %}

{% block content %}
<ul class="list-group list-group-flush mb-3 mt-3">
{% for post in post_list %}
   <li class="list-group-item mb-3">
      <div class="ms-2 me-auto">
      <div class="fw-bold"><a href="{% url 'post_detail' post.pk %}" > {{ post.title }} </a></div>
      {{ post.body }}
      </div>
   </li>

{% endfor %}
   </ul>
{% endblock %}
